<!DOCTYPE html>
<html>
    <head>
        <title>Mexican tip Calculator</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div id="container">
            <h1>Calculadora de propina mexicano</h1>
            <div id="calculator">
                <form>
                    <label>
                        Cuánto es su cuenta?<br>
                        $<input type="text" id="billAmount"><br>
                    </label>
                    <label>
                        Cómo estuvo el servicio?<br>
                        <select id="serviceQuality">
                            <option id ="qualityOption"> -- Seleccione una opción -- </option>
                            <option value="0.3"> 30% Sobresaliente </option>
                            <option value="0.2"> 20% Buena </option>
                            <option value="0.15"> 15% Regular </option>
                            <option value="0.1"> 10% Malo </option>
                            <option value="0.05"> 5% Pésimo </option>
                        </select>
                    </label><br>
                    <label>
                        En cuántas personas se divide la cuenta?<br>
                        <input type="text" id="numPeople"> Personas
                    </label><br>
                    <button type="button" id="calculateTip">Calcular cuenta</button>
                </form>
            </div> <!--calculator-->
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small>Cada uno</small>
            </div><!--totalTip-->
        </div><!--container-->
    </body>
</html>
